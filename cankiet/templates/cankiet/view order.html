<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Orders</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/view orders.css">
</head>
<body>
  <div class="container my-5">
    <div class="text-center mb-4">
      <h1 class="display-6">Your Orders</h1>
      <p class="text-muted">Here are all your previous orders. Thank you for shopping with us!</p>
    </div>
    <div class="row">
      <!-- Order Card -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="order-card card shadow p-3">
          <div class="card-body">
            <h5 class="card-title">Order #123456</h5>
            <p class="text-muted">Date: November 25, 2024</p>
            <p class="card-text">Items: 3 | Total: $120.00</p>
            <a href="#" class="btn btn-outline-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
      <!-- Repeat Order Cards -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="order-card card shadow p-3">
          <div class="card-body">
            <h5 class="card-title">Order #123457</h5>
            <p class="text-muted">Date: November 20, 2024</p>
            <p class="card-text">Items: 2 | Total: $80.00</p>
            <a href="#" class="btn btn-outline-primary btn-sm">View Details</a>
          </div>
        </div>
      </div>
      <!-- Add more orders dynamically as needed -->
    </div>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-primary">Back to Homepage</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
