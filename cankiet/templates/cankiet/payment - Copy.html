{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/cankiet_logo.png'%}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Canteen Payment</a>
            <p class="text-light text-end mt-0 mb-0">{{request.session.user.u_id}}</p>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-danger text-white text-center">
                        <h3>Payment Page</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center fs-5">Order Total: <strong>â‚¹{{ total }}</strong></p>
                        <!-- Dummy Payment Form -->
                        <form action="{% url 'confirmation' canteen.c_no %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="i_no" value="{{ items.i_no }}">
                            <input type="hidden" name="quantity" value="{{ quantity }}">
                            <input type="hidden" name="total" value="{{ total }}">

                            <div class="mb-3">
                                <label for="card_number" class="form-label">Card Number</label>
                                <input type="text" id="card_number" name="card_number" class="form-control" placeholder="Enter card number" required>
                            </div>

                            <div class="mb-3">
                                <label for="expiry" class="form-label">Expiry Date</label>
                                <input type="text" id="expiry" name="expiry" class="form-control" placeholder="MM/YY" required>
                            </div>

                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="3-digit CVV" required>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success w-100">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Canteen Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
